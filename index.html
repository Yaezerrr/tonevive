<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToneVive Questionnaire</title>
  <link rel="stylesheet" href="tonevive.css">

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <!-- Questionnaire Section -->
    <div class="questionnaire">
      <h1>Personalized Makeup Recommendations</h1>
      <p id="question-text">Question will appear here...</p>
      
      <!-- Options -->
      <div class="options" id="options">
        <!-- Options will be dynamically populated -->
      </div>
      
      <!-- Navigation Buttons -->
      <div class="navigation">
        <button id="backButton" class="nav-button" disabled>Back</button>
        <button id="skipButton" class="nav-button">Skip</button>
      </div>
    </div>
  </div>
  <video id="video" autoplay muted playsinline style="display:none;"></video>
  <canvas id="overlay"></canvas>

  <script src="tonevive.js"></script>
</body>
</html>
